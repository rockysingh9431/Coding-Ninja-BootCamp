<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Employee Table</h1>
    <table border="4">
      <thead>
        <th>Job Title</th>
        <th>Name</th>
        <th>Email Id</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">John Wick</td>
          <td>Staff keeper</td>
          <td>John123@gmail.com</td>
        </tr>
        <tr>
          <td colspan="2">Staff Manager</td>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Staff keeper</td>
          <td>jill123@Gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
